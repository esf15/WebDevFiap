<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Exemplo de comentário do HTML -->
    <title>Tabela de Jogos</title>
    <meta charset="utf-8">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <!-- Linkando com o arquivo CSS -->
    <link rel="stylesheet" 
          type="text/css" 
        href="css/estilo.css">
    <!-- Linkar com o JavaScript -->
    <script type="text/javascript"
        src="js/adicionarJogo.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Adicionar Jogos</h1>
    <form method="GET">
      <div class="form-group">
        <label for="dataJogo">Data da Partida: </label>
        <input type="date" id="dataJogo" name="dataJogo" required>
      </div>
      <div class="form-group">
        <label for="equipeLocal">Equipe Local: </label>
        <input type="text" id="equipeLocal" name="equipeLocal" required>
      </div>  
      <div class="form-group">
        <label for="equipeVisitante">Equipe Visitante: </label>
        <input type="text" id="equipeVisitante" name="equipeVisitante" required>  
      </div>
      <div class="form-group">
        <label for="golcasa">Gol(s) do time da casa: </label>
        <input type="number" id="golcasa" name="golcasa" required>
      </div>
      <div class="form-group">
        <label for="golvisitante">Gol(s) do time visitante: </label>
        <input type="number" id="golvisitante" name="golvisitante" required>
      </div>
      <div class="form-group">
        <label for="campeonato">Campeonato: </label>
        <select id="campeonato" name="campeonato" required>
          <option value="">-- Selecionar --</option>
          <option value="estadual">Estadual</option>
          <option value="copa">Copa do Brasil</option>
          <option value="nacional">Brasileirão</option>
          <option value="libertadores">Libertadores</option>
        </select>
      </div>
      <div class="form-group">
        <label for="estadio">Estádio: </label>
        <input type="text" id="estadio" name="estadio" required>
      </div> 
      <div class="form-group">
        <label for="renda">Renda Total do jogo: </label>
        <span>R$ </span><input type="number" id="renda" name="renda" required>
      </div>
      <div class="form-group">
          <label for="melhoremcampo">Melhor Jogador em Campo: </label>
          <input type="text" id="melhoremcampo" name="melhoremcampo" required>
        </div>
      <div class="form-group">
        <input id="botao" class="btn btn-outline-success" type="button" value="Adicionar Partida">
      </div>
    </form>
  </div>
  </body>
</html>
